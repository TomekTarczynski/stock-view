repos:
  # 1. Repository for Black (code formatter)
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        args: ["--check"]
        files: \.py$               # Ensures Black runs only on Python files

  # 2. Repository for Mypy (static type checking)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        files: \.py$               # Ensures Mypy runs only on Python files

  # 3. Pre-commit built-in hooks for basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
        files: \.(py|js|html|css|md|yaml|yml)$   # Run on specific text file types

      - id: check-yaml
        files: \.(yaml|yml)$       # Ensures the check-yaml hook runs only on YAML files

      - id: end-of-file-fixer
        files: \.(py|js|html|css|md|yaml|yml)$   # Ensures end-of-file-fixer runs on specific file types